tags:
  - Trips
summary: Get list of trips with filters and pagination
operationId: getTripsController
security:
  - bearerAuth: []
parameters:
  - name: startDate
    in: query
    required: false
    schema:
      type: string
      format: date
    example: "2024-01-01"
  - name: endDate
    in: query
    required: false
    schema:
      type: string
      format: date
    example: "2026-12-09"
  - name: page
    in: query
    required: false
    schema:
      type: integer
    example: 1
  - name: perPage
    in: query
    required: false
    schema:
      type: integer
    example: 10
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
    example: "date"
  - name: sortOrder
    in: query
    required: false
    schema:
      type: string
      enum: [asc, desc]
    example: "desc"
responses:
  '200':
    description: List of trips returned successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "here is the array trips"
            data:
              type: object
              properties:
                trips:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "682b5ce2deb7885f2e59fe95"
                      date:
                        type: string
                        format: date-time
                        example: "2026-12-04T12:12:12"
                      truckTrip:
                        type: string
                        example: "879987"
                      startTrip:
                        type: string
                        example: "12341234"
                      endTrip:
                        type: string
                        example: "12344567"
                      lengthTrip:
                        type: string
                        example: "1234"
                      weigth:
                        type: string
                        example: "20"
                      product:
                        type: string
                        example: "bread"
                      driverId:
                        type: string
                        example: "682b5e3a6103bdd9d46d627"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2025-05-15T10:04:29.812Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2025-05-15T10:04:29.812Z"
  '500':
    $ref: '../../components/responses/500.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

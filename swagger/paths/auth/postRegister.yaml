tags:
  - Auth
summary: Register user
operationId: registerController
description: 'Register a new user by providing email and password. The email must be unique, and the password will be securely hashed before storing in the database.'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - name
          - password
        properties:
          email:
            description: "User's email address"
            type: string
            example: 'jane.doe@example.com'
          name:
            description: "User's real name"
            type: string
            example: 'Давиденко Кірілл Сергійович'
          password:
            description: "User's password"
            type: string
            example: 'awfawfawf'
responses:
  '201':
    description: 'User registered'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'User registered'
            data:
              type: object
              required:
                - _id
                - name
                - email
                - createdAt
                - updatedAt
              properties:
                _id:
                  type: string
                  example: '6745fd4047be484107443d1c'
                name:
                  type: string
                  example: 'testname'
                email:
                  type: string
                  format: email
                  example: 'user@gmail.com'
                createdAt:
                  type: string
                  format: date-time
                  example: '2024-11-26T16:54:24.922Z'
                updatedAt:
                  type: string
                  format: date-time
                  example: '2024-11-26T17:06:35.823Z'
  '409':
    $ref: '../../components/responses/409.yaml'

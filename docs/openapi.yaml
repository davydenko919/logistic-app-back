openapi: 3.1.0
info:
  version: 1.0.0
  title: LogisticApp
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of Logistic-App
tags:
  - name: Auth
    description: Auth operations.
  - name: Users trips
    description: Operations about trips by user.
  - name: AdminTrips
    description: Operations about trips by admin.
  - name: User
    description: User operations.
servers:
  - url: http://localhost:8080
  - url: https://logistic-app-wchv.onrender.com
paths:
  /auth/register:
    post:
      $ref: ../swagger/paths/auth/postRegister.yaml
  /auth/login:
    post:
      $ref: ../swagger/paths/auth/postLogin.yaml
  /auth/info:
    get:
      $ref: ../swagger/paths/auth/getInfo.yaml
  # /auth:
  #   patch:
  #     $ref: ../swagger/paths/auth/patchUser.yaml
  /auth/logout:
    post:
      $ref: ../swagger/paths/auth/postLogout.yaml
  /auth/refresh:
    post:
      $ref: ../swagger/paths/auth/postRefresh.yaml
  /user/participants:
    get:
      $ref: ../swagger/paths/user/getNumberOfUsers.yaml
  /water:
    post:
      $ref: ../swagger/paths/water/post.yaml
  /water/{id}:
    patch:
      $ref: ../swagger/paths/water/{id}/patch.yaml
    delete:
      $ref: ../swagger/paths/water/{id}/delete.yaml
  /water/day/{date}:
    get:
      $ref: ../swagger/paths/water/day/get.yaml
  /water/month/{date}:
    get:
      $ref: ../swagger/paths/water/month/get.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
